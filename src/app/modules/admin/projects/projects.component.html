<div class="content-layout fullwidth-basic-normal-scroll">
    <div class="flex justify-between px-8">
        <h3>Mis proyectos</h3>
        <a class="mt-10 no-underline"
           mat-raised-button
           [color]="'primary'"
           [routerLink]="'/projects/new'">
            Nuevo proyecto
        </a>
    </div>
    <div class="m-8 grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-4 projects-list">
        <div *ngFor="let project of projects" class="project" >
            <treo-card class="flex flex-col max-w-80 w-full filter-article" [ngClass]="{'selected': project.selected}">
                <img class="object-cover"
                [src]="project.image">
                <div class="actions">
                    <div class="buttons m-2">
                        <button  mat-icon-button [color]="'accent'">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button  mat-icon-button [color]="'accent'">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </treo-card>
            <div class="project-caption">
                <div class="text-cool-gray sm:text-lg md:text-xl lg:text-2xl xl:text-2xl text-white font-semibold leading-tight">
                    {{project.title}}
                </div>
                
            </div>
        </div>

        
        
    </div>
</div>
