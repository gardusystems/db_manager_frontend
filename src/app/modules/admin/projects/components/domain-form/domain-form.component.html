<treo-card>
    <table mat-table [dataSource]="domains" class="mat-elevation-z8 w-full">

        <ng-container matColumnDef="domain">
            <th mat-header-cell *matHeaderCellDef> Dominio </th>
            <td mat-cell *matCellDef="let element">
                <div class="pt-4 pr-4">
                    <mat-form-field class="w-full">
                        <input matInput placeholder="example.com" [value]="element.domain" />
                    </mat-form-field>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="allow">
            <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Permitido </th>
            <td mat-cell *matCellDef="let element">
                <div class="flex justify-center">
                    <mat-checkbox style="margin-left: 8px;" [(ngModel)]="element.allow"></mat-checkbox>
                </div>
                
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
